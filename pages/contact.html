<!DOCTYPE HTML>
<html>

<head>
    <title>19991834 Assignment 1</title>
    <link rel="stylesheet" href="../styles/fixedStars.css" />
    <link rel="stylesheet" href="../styles/details.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/generalCss.css" />
    <script src="../javascript/details.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- STARS BACKGROUND START -->
    <div class="bg">
        <div class="z-3">
            <div class="tile top-left animate-opacity freq-5"></div>
            <div class="tile top-right animate-opacity freq-9"></div>
            <div class="tile bottom-left animate-opacity freq-7"></div>
            <div class="tile bottom-right animate-opacity freq-10"></div>
        </div>
        <div class="z-2">
            <div class="tile top-left animate-opacity freq-9 delay-2"></div>
            <div class="tile top-right animate-opacity freq-5 delay-2"></div>
            <div class="tile bottom-left animate-opacity freq-6 delay-4"></div>
            <div class="tile bottom-right animate-opacity freq-10 delay-4"></div>
        </div>
        <div class="z-1">
            <div class="tile top-left animate-opacity freq-7 delay-2"></div>
            <div class="tile top-right animate-opacity freq-5 delay-4"></div>
            <div class="tile bottom-left animate-opacity freq-9 delay-2"></div>
            <div class="tile bottom-right animate-opacity freq-5 delay"></div>
        </div>
    </div>
    <!-- STARS BACKGROUND END -->

    <!-- HEADER START -->
    <div
        class="header sticky top-0 w-full items-center py-2 drop-shadow-xl header max-h-full box-content flex flex-wrap flex-col md:flex-row">
        <div class="w-2/6">
            <div class="grid grid-rows-4 md:grid-rows-none md:grid-cols-4">
                <button class="my-1 mx-1 md:my-0 md:mx-4"><a href="../index.html">Home</a></button>
                <button class="my-1 mx-1 md:my-0 md:mx-4"><a href="projects.html">Projects</a></button>
                <button class="my-1 mx-1 md:my-0 md:mx-4"><a href="details.html">About</a></button>
                <button class="my-1 mx-1 md:my-0 md:mx-4"><a href="contact.html">Contact</a></button>
            </div>
        </div>
        <div class="w-1/2"></div>
        <div class="w-1/6">
            <div class="grid grid-rows-4 md:grid-rows-none md:grid-cols-4">
                <button class="my-1 mx-1 md:my-0 md:mx-4 w-4 h-4 lg:w-5 lg-h-5">
                    <a href="https://www.tiktok.com/@at.fabrice" target="_blank">
                        <img src="../images/socialmedia/tik-tok.png" />
                    </a>
                </button>
                <button class="my-1 mx-1 md:my-0 md:mx-4 w-4 h-4 lg:w-5 lg-h-5">
                    <a href="https://instagram.com/is_alex.fab" target="_blank">
                        <img src="../images/socialmedia/instagram.png" />
                    </a>
                </button>
                <button class="my-1 mx-1 md:my-0 md:mx-4 w-4 h-4 lg:w-5 lg-h-5">
                    <a href="https://www.facebook.com/fabrice.AT" target="_blank">
                        <img src="../images/socialmedia/facebook.png" />
                    </a>
                </button>
                <button class="my-1 mx-1 md:my-0 md:mx-4 w-4 h-4 lg:w-5 lg-h-5">
                    <a href="https://wa.me/message/63HLCU64H47CK1" target="_blank">
                        <img src="../images/socialmedia/whatsapp.png" />
                    </a>
                </button>
            </div>
        </div>
    </div>
    <!-- HEADER END -->

    <!-- FORM START -->
    <section class="contactForm">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us
            </h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Send me an
                e-mail and I will get back to you ASAP.</p>
            <form action="mailto:alexfabricet@gmail.com" method="post" enctype="text/plain" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                        email</label>
                    <input type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="example@gmail.com" required autocomplete="off">
                </div>
                <div>
                    <label for="subject"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject"
                        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="Let us know how I can help you" required autocomplete="off">
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
                        message</label>
                    <textarea id="message" rows="6"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Leave a comment..." autocomplete="off"></textarea>
                </div>
                <button type="submit"
                    class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send
                    message</button>
            </form>
        </div>
    </section>
    <!-- FORM END -->
</body>

</html>
